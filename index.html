<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <style>
    body{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        background-image: url('bgimg.jpg');
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items:center;
        min-height: 100vh;
        padding:20px;
    }
    button{
        background: #5ba0f5;
        color: black;
        cursor: pointer;
        border:none;
        }
    input,button{
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size:14px;
        width: 300px;
        height: 50px;
        padding: 10px;
        }
    #num1, #num2, #num3, #num4, #num5{
        font-size: 20px;
    }
    div.box{
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        width: 350px;
        text-align: center;
    }
    #result{
        margin-top: 20px;
        font-weight: bold;
        font-size: 23px;
    }
    </style>
</head>
<body>
    <div class="box">
        <h1>Find the Average!</h1>
        <input type="number" id="num1" placeholder="Enter Number 1"><br>
        <input type="number" id="num2" placeholder="Enter Number 2"><br>
        <input type="number" id="num3" placeholder="Enter Number 3"><br>
        <input type="number" id="num4" placeholder="Enter Number 4"><br>
        <input type="number" id="num5" placeholder="Enter Number 5">
        <br>
        <button onclick="calculateSum()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateSum() {
            let number1 = Number(document.getElementById("num1").value);
            let number2 = Number(document.getElementById("num2").value);
            let number3 = Number(document.getElementById("num3").value);
            let number4 = Number(document.getElementById("num4").value);
            let number5 = Number(document.getElementById("num5").value);
            let sum = number1 + number2 + number3 + number4 + number5;
            let avg = sum / 5;
            document.getElementById("result").innerHTML = "Result: " + avg;
        }
    </script>
</body>

</html>
